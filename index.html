<html>
    <h1>hii guys</h1>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <form action="/login" method="post">
        <input type="text" placeholder="Phone Number" id="Phone" name="phone" required>
        <input type="password" placeholder="password" id="password" name="password" required>
        <input type="submit" value="Login" id="login">
        </form>
        <input type="button" value="create account" id="create">

        <input type="text" id="name" placeholder="enter name" class="hidden">
        <input type="phone" id ="cphone" placeholder="enter phone number" class="hidden">
        <input type="password" id="cpassword" placeholder="enter password" class="hidden">
        <input type="button" id="Register" value="Register" class="hidden">

        <input type="submit"  value="press for fun" id="funButton">

        <script>
            $(document).ready(function(){
        $("#funButton").click(function(){
          $.ajax({
            type:"POST",
            url:"/forFun",
            data:{name:"uTKARSH"}
          })
        })

          $("#create").click(function(){
              var hidden = $(".hidden");
              for(var i =0;i < hidden.length ; i++){
                  hidden[i].style.display = "block";
                  }
          })
          $("#Register").click(function(){

              $.ajax({
                  type:"POST",
                  url:"/register",
                  data:{name:$("#name").val(),phone:$("#cphone").val(),password:$("#cpassword").val()},
                  success:function(data){
                },
                error: function(jqXHR, textStatus, err) {
              alert('text status1'+textStatus+', err '+err)
              }
              })
          })
        })
      </script>
      <style>
          .hidden{
              display:none;
          }
      </style>
    </body>
</html>
